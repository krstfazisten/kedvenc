<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugatti</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body id="purchase-page">
    <header><h1>BUGATTI</h1></header>
    <nav><h2><a href="heritage.html" class="header">heritage</a></h2><h2><a href="index.html" class="header">home</a></h2><h2><a href="models.html" class="header">models</a></h2><h2><a href="store.html" class="header">store</a></h2></nav>
    <h3>Please enter your shipping informations</h3>
    <main id="purchase">

        <form id="dataForm" action="thanx.html" method="GET">
          <div class="form-control">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </div><br>
          <div class="form-control">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
          </div><br>
          <div class="form-control">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Your country" required>
          </div><br>
          <div class="form-control">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Your city" required>
          </div><br>
          <div class="form-control">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Your address" required>
          </div><br>
          <button type="submit">Purchase</button>
        </form>
    </main>
</body>
